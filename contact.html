<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mwinda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <nav class="fixed w-full bg-white shadow-sm z-50">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <a href="index.html" class="text-2xl font-bold">Mwinda</a>
            </div>

            <!-- Menu Desktop -->
            <div class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="nav-link hover:text-blue-600 transition">Accueil</a>
                <a href="about.html" class="nav-link hover:text-blue-600 transition">À propos</a>
                <a href="contact.html" class="nav-link hover:text-blue-600 transition">Contact</a>
                <a href="historique.html" class="nav-link hover:text-blue-600 transition">Historique</a>
                <button class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition">
                    Réserver
                </button>
            </div>

            <!-- Menu Mobile -->
            <button class="md:hidden" onclick="toggleMenu()">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
    </div>

    <!-- Menu Mobile Dropdown -->
    <div id="mobileMenu" class="hidden md:hidden bg-white border-t">
        <div class="px-4 py-2 space-y-2">
            <a href="index.html" class="block py-2 hover:text-blue-600">Accueil</a>
            <a href="about.html" class="block py-2 hover:text-blue-600">À propos</a>
            <a href="contact.html" class="block py-2 hover:text-blue-600">Contact</a>
            <a href="historique.html" class="block py-2 hover:text-blue-600">Historique</a>
            <button class="w-full bg-blue-600 text-white py-2 rounded-full hover:bg-blue-700 transition">
                Réserver
            </button>
        </div>
    </div>
</nav>

    <main class="pt-24 pb-16 px-4">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold mb-8 text-center">Contactez-nous</h1>
            
            <div class="grid md:grid-cols-2 gap-8">
                <!-- Informations de contact -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4">Nos coordonnées</h2>
                    <div class="space-y-4">
                        <div class="flex items-center">
                            <i class="fas fa-phone text-blue-600 w-8"></i>
                            <span>+33 6 12 34 56 78</span>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-envelope text-blue-600 w-8"></i>
                            <span>contact@mwinda.com</span>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-location-dot text-blue-600 w-8"></i>
                            <span>123 Avenue des Champs-Élysées, Paris</span>
                        </div>
                    </div>
                </div>

                <!-- Formulaire de contact -->
                <form class="bg-white p-6 rounded-lg shadow-md space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Nom</label>
                        <input type="text" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Email</label>
                        <input type="email" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Message</label>
                        <textarea rows="4" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
                        Envoyer
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
